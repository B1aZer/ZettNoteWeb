<div class="row">
  <div class="col s12 center-align">
    <div class="graph-note-node-list-element z-depth-3">
      <div class="right">
        <a class="minimize-btn btn-floating btn-small waves-effect waves-light"><i class="material-icons">expand_more</i></a>
        <a class="expand-btn btn-floating btn-small waves-effect waves-light"><i class="material-icons">expand_less</i></a>
        <a class="remove-btn btn-floating btn-small waves-effect waves-light red"><i class="material-icons">remove</i></a>
      </div>

      <div class="graph-note-header">${header}</div>
      <div class="graph-note-text">${text}</div>

    </div>
  </div>
</div>
